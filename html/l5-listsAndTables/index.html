<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 5</title>
</head>
<body>
<h2>List</h2>
<ol> <!-- ol - ordered list-->
    <li>Start</li> <!-- li - list item-->
    <li>
        <span>End</span>
        <ul> <!-- un - unordered list-->
            <li>1.1</li>
            <li>1.2</li>
            <li>1.3</li>
        </ul>
    </li>
</ol>
<h2>Table</h2>
<table>
    <tr> <!--tr - table row-->
        <th>1.1</th>  <!--th - table header-->
        <th>1.2</th>
        <th>1.3</th>
    </tr>
    <tr>
        <td>2.1</td> <!--td - table data-->
        <td>2.2</td>
        <td>2.3</td>
    </tr>
    <tr>
        <td>3.1</td>
        <td>3.2</td>
        <td>3.3</td>
    </tr>
</table>
</body>
</html>
